{% extends "website/layout.html" %} {% block title %}Download{% endblock %} {% load static %} {% block body %}
<form method="post" action="{% url 'download_audio' %}">
  {% csrf_token %}
  <label for="testname">Test name:</label>
  <select name="testname" id="testname">
    {% for name in unique_testnames %}
    <option value="{{ name }}">{{ name }}</option>
    {% endfor %}
  </select>

  <label for="username">Username:</label>
  <select name="username" id="username">
    {% for user in unique_usernames %}
    <option value="{{ user }}">{{ user }}</option>
    {% endfor %}
  </select>

  <div>
    <button class="button margin-top" type="submit">Download Audio</button>
  </div>
</form>
{% endblock %}
